<!DOCTYPE html>
<html>
	<head>
		<title>
			starry satellite
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
		<style>
	      #map {
	        bottom: 0;
	        left: 0;
	        position: absolute;
	        right: 0;
	        top: 0;
	      }
    	</style>
	</head>
	<body>
		<div id="map"></div>
		<script src="https://unpkg.com/chroma-js"></script>
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
		<script src="https://unpkg.com/georaster"></script>
    	<script src="https://unpkg.com/georaster-layer-for-leaflet/georaster-layer-for-leaflet.browserify.min.js"></script>

    	<script>

    		function loadJSON(url, callback) {
				var xobj = new XMLHttpRequest();
				xobj.overrideMimeType("application/json");
				xobj.open("GET", url, true);
				xobj.onreadystatechange = function () {
					if (xobj.readyState == 4 && xobj.status == 200) {
						callback(JSON.parse(xobj.responseText));
					}
				}
				xobj.send(null);
			}

    		const scale = chroma.scale([
    			'#212238',
    			'#4e71b3',
    			'#243d90',
    			'#bfa604',
    			'#bec075'
    			]).domain([0,50,150,225,255]);

    		var southWest = L.latLng(0,-90);
    		var northEast = L.latLng(90,90);
    		var bounds = L.latLngBounds(southWest, northEast);

    		var map = L.map('map', {
    			maxBounds: bounds,
    			center: [51.57, 4.67],
    			zoom: 6,
    			minZoom: 4,
    			maxBoundsViscosity: 1.0
    		});


    		const url_b1 = (location.href + "/b1.tif").replace(/\/\//g, "/");
    		parseGeoraster(url_b1).then(georaster => {
        		console.log("georaster:", georaster);

        		var layer = new GeoRasterLayer({
		            attribution: "NASA",
		            georaster: georaster,
		            resolution: 128,
		            pixelValuesToColorFn: function(pixelValues) {
		            	return scale(pixelValues[0]).hex();
		            }
		        });
		        layer.addTo(map);
	        });

    		const url_c1 = (location.href + "/c1.tif").replace(/\/\//g, "/");
	        parseGeoraster(url_c1).then(georaster => {
        		console.log("georaster:", georaster);

        		var layer = new GeoRasterLayer({
		            attribution: "NASAâ€™s Earth Observatory",
		            georaster: georaster,
		            resolution: 128,
		            pixelValuesToColorFn: function(pixelValues) {
		            	return scale(pixelValues[0]).hex();
		            }
		        });
		        layer.addTo(map);
	        });

	        loadJSON("./locations.json", function(json) {
	        	for (let country in json) {
	        		const cities = json[country];
	        		for (let city in cities) {
	        			const point = cities[city].coordinates;
		        		var flowerIcon = L.icon({
						    iconUrl: 'real-sunflower.png',
						    iconSize: [30,30], 
						    popupAnchor:  [0,0]
						});
						const marker = L.marker(point, {icon: flowerIcon});
						marker.bindPopup(city + "," + country);
						marker.addTo(map);
	        		}
	        	}
	        })
    	</script>
	</body>
</html>
